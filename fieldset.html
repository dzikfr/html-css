<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field set</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Identitas</legend>
            <label for="nama">Nama :</label> <input type="text" name="nama" id="nama"><br>
            <label for="email">Email :</label> <input type="email" name="email" id="email"><br>
            <label for="telpon">No. Telepon :</label> <input type="tel" name="telpon" id="telpon" pattern="(62)[0-9]{5,25}"><br>
        </fieldset>
        <fieldset>
            <legend>Alamat</legend>
            <label for="jalan">Jalan :</label> <input type="text" name="jalan" id="jalan"><br>
            <label for="kampung">Kampung :</label> <input type="text" name="kampung" id="kampung"><br>
            <label for="kota">Kota :</label> <input type="text" name="kota" id="kota"><br>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
